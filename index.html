<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik+Moonrocks&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator">
        <div class="display">
            <div class="history"></div>
            <div class="input result"></div>
        </div>
        <div class="delete">
            <button id="clear">CLEAR</button>
            <button id="undo">UNDO</button>
        </div>
        <div class="operator">
            <button id="number">7</button>
            <button id="number">8</button>
            <button id="number">9</button>
            <button>/</button>

            <button id="number">4</button>
            <button id="number">5</button>
            <button id="number">6</button>
            <button>X</button>

            <button id="number">1</button>
            <button id="number">2</button>
            <button id="number">3</button>
            <button>-</button>
            
            <button id="number">0</button>
            <button>.</button>
            <button>=</button>
            <button>+</button>
            <div></div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
